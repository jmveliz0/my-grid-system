<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID system</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      Grid System:
      <span id="currentSize"></span>
    </header>

    <hr />

    <h1>My implementations of grid</h1>
    <div class="grid">
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-12 xxs-6"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-12 xxs-6"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-8"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-4"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-2"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-2"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-12"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-1"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-1"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-1"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-1"></div>
      <div class="xxl-1 xl-1 lg-1 md-1 sm-1 xs-1 xxs-1"></div>
    </div>

    <h2>Bootstrap implementation</h2>

    <div class="container-fluid overflow-hidden">
      <div class="row gx-5">
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-12">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-12">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-8">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-4">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-2">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-2">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-12">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
          <div class="box"></div>
        </div>
        <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <script defer src="./index.js" />
  </body>
</html>
